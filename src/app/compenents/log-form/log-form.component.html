<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
  <div class="form-group">
   <input type="text" name="text" [(ngModel)]="title" class="form-control" placeholder="Add a log here...">
  </div>
  <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.title">
  <button type="button" class="btn btn-warning" (click)="clearState()" [hidden]="!this.title">clear</button>
</form>
</div>
